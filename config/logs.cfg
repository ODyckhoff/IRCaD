$cfg{log}{logdir} = '../../logs'; # Default log directory is "../../logs"
$cfg{log}{nameformat} = '%d-%m-%Y'; # Use POSIX formats.
$cfg{log}{timestamp} = '%H:%M:%S';
$cfg{log}{extswitch} = 1; # Use a .TYPE extension (e.g. '.error' to indicate if the log is an error, debug, or request log. Set to 0 to switch off.
$cfg{log}{sepdirs} = 1; # use 0 to have all logs in one directory, 1 for individual error, debug and request directories.
